name: Generate and Deploy Trophy
on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  my_job:
    name: Generate and deploy trophy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Generate trophy
      uses: Erik-Donath/github-profile-trophy@feature/generate-svg
      with:
        username: MasterLaplace
        output_path: trophy.svg
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update README with local trophy reference
      run: |
        sed -i 's|https://github-profile-trophy.vercel.app/?username=MasterLaplace&theme=juicyfresh&column=7&margin-w=15&margin-h=15|trophy.svg|g' README.md

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add trophy.svg README.md
        git commit -m "chore: update trophy SVG" || echo "No changes to commit"
        git push
